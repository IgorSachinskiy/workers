{% extends "base.html" %}
{% load bootstrap5 %}

{% block "main" %}
  <div class="container">
    <div class="row">
      <div class="col">
        <form method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Отправить" %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
