{% extends 'base.html' %}

{% block "head_title" %}Видео{% endblock %}

{% block "main" %}
<div class="container">
    {% for video in queryset %}
    <div class="row">
        <div class="col">
            <h4>{{ video.title }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
                <iframe src="{{ video.url }}"
                        title="{{ video.title }}" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
        </div>
    </div>
    {% if video.desc %}
    <div class="row">
        <div class="col">
            <h4>{{ video.desc }}</h4>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
